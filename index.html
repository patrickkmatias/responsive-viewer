<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Viewer - Apresenta√ß√£o de Aplica√ß√µes Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Painel de Controles -->
        <div class="controls-panel" id="controls-panel">
            <button class="minimize-btn" id="minimize-btn" title="Minimizar painel">
                ‚åÇ
            </button>
            
            <div class="controls-header">
                <h1>üì± Mobile Viewer</h1>
                <p>Apresente suas aplica√ß√µes mobile com estilo</p>
            </div>
            
            <div class="control-group">
                <label for="website-url">URL da Aplica√ß√£o:</label>
                <input type="url" id="website-url" placeholder="https://sua-aplicacao.vercel.app" />
                <button id="load-site">Carregar Site</button>
            </div>

            <div class="control-group">
                <label for="background-image">Imagem de Fundo:</label>
                <input type="file" id="background-image" accept="image/*" />
                <input type="url" id="background-url" placeholder="ou URL da imagem" />
            </div>

            <div class="control-group">
                <label for="background-size">Modo da Imagem:</label>
                <select id="background-size">
                    <option value="cover">Cobrir (Cover)</option>
                    <option value="contain">Conter (Contain)</option>
                    <option value="stretch">Esticar (Stretch)</option>
                    <option value="center">Centralizar</option>
                </select>
            </div>

            <div class="control-group">
                <label for="device-width">Largura do Device:</label>
                <input type="number" id="device-width" value="375"/>
                <span class="unit">px</span>
            </div>

            <div class="control-group">
                <label for="device-height">Altura do Device:</label>
                <input type="number" id="device-height" value="812"/>
                <span class="unit">px</span>
            </div>

            <div class="control-group">
                <label for="show-frame">Moldura do Device:</label>
                <div class="toggle-group">
                    <label class="toggle">
                        <input type="checkbox" id="show-frame" checked />
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Mostrar moldura</span>
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label for="device-position">Posi√ß√£o do Device:</label>
                <select id="device-position">
                    <option value="center">Centro</option>
                    <option value="left">Esquerda</option>
                    <option value="right">Direita</option>
                </select>
            </div>

            <div class="control-group">
                <label for="hide-scrollbar">Scrollbar do Iframe:</label>
                <div class="toggle-group">
                    <label class="toggle">
                        <input type="checkbox" id="hide-scrollbar" checked />
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Esconder scrollbar</span>
                    </label>
                </div>
            </div>

            <div class="control-group">
                <button id="reset-settings">Resetar Configura√ß√µes</button>
            </div>

            <div class="control-group share-section">
                <label>üîó Compartilhar Configura√ß√£o:</label>
                <button id="generate-link" class="share-btn">Gerar Link</button>
                <div class="share-link-container" id="share-link-container" style="display: none;">
                    <input type="text" id="share-link" readonly placeholder="Link ser√° gerado aqui..." />
                    <button id="copy-link" class="copy-btn" title="Copiar link">üìã</button>
                </div>
                <small class="share-info">Compartilhe este link para que outros possam carregar suas configura√ß√µes automaticamente</small>
            </div>
        </div>

        <!-- √Årea de Visualiza√ß√£o -->
        <div class="viewer-area position-center" id="viewer-area">
            <button class="maximize-btn" id="maximize-btn" title="Mostrar painel">
                ‚öôÔ∏è
            </button>
            
            <div class="device-frame" id="device-frame">
                <div class="device-screen">
                    <iframe id="mobile-iframe" src="about:blank"></iframe>
                </div>
                <div class="device-notch"></div>
            </div>
            
            <div class="placeholder" id="placeholder">
                <div class="placeholder-content">
                    <h2>üì±</h2>
                    <p>Carregue uma URL para come√ßar</p>
                    <small>Insira a URL da aplica√ß√£o e configure a imagem de fundo</small>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
